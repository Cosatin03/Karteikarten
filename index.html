<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flashcards mit GitHub Gist (ohne Accounts)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Öffentliche Flashcards (shared via Gist)</h1>
  </header>

  <main>
    <!-- Button zum Laden & Aktualisieren -->
    <button id="btnLoadData">Daten neu laden</button>
    <p class="hint">
      <strong>Hinweis:</strong> Alle Änderungen sind für alle sichtbar.  
      (Eine gemeinsame "Datenbank" in einem Gist.)
    </p>

    <!-- Neue Decks erstellen -->
    <section class="panel">
      <h2>Neues Deck erstellen</h2>
      <label for="deckNameInput">Deck-Name:</label>
      <input type="text" id="deckNameInput" placeholder="z.B. Mathe, Geschichte..." />
      <button id="btnCreateDeck">Deck anlegen</button>
    </section>

    <!-- Karten hinzufügen -->
    <section class="panel">
      <h2>Karte hinzufügen</h2>
      <label for="selectDeck">Deck auswählen:</label>
      <select id="selectDeck">
        <option value="">-- bitte wählen --</option>
      </select>
      <br /><br />
      <label for="questionInput">Frage:</label>
      <input type="text" id="questionInput" placeholder="z.B. Wer entdeckte Amerika?" />
      <label for="answerInput">Antwort:</label>
      <input type="text" id="answerInput" placeholder="z.B. Christoph Kolumbus, 1492" />
      <br />
      <button id="btnAddCard">Karte in Deck speichern</button>
    </section>

    <!-- Anzeige aller Decks & Karten -->
    <section class="panel">
      <h2>Alle Decks & Karten</h2>
      <div id="decksContainer"></div>
    </section>
  </main>

  <!-- JS-Skripte -->
  <script src="gist.js"></script>
  <script src="script.js"></script>
</body>
</html>
